<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body class="color-change-5x">

    <div class="container-fluid text-center">

        <div class="row h-25">

            <header class="row m-4 justify-content-center">
                <div class="col-10 d-flex">
                    <h1 class="text-light tituloHome text-aling-center aling-itens-center h1" id="tituloHome"></h1>
                </div>
                <div class="col-2">
                    <button type="button" class="p-4 logOut aling-itens-center btn btn-outline-light ms-5"
                        id="btnLogOut">
                        <i class="bi bi-door-closed"></i>
                    </button>
                </div>
            </header>

        </div>

        <div id="espacoRecados" class="row h-75">

            <hr class="border border-danger border-2 opacity-50">

            <div id="exRecado1" class="col-sm-6 mb-3 mb-sm-0">
                <div class="card m-2">
                    <div class="card-body">
                        <h5 class="overflow-hidden card-title">Aqui vai o título do recado!</h5>
                        <p class="card-text">
                            Aqui vai a descrição do seu recado.
                        </p>
                        <div class="row ">
                            <div class="col-12 justify-content-between">
                                <button id="removeEx1" class="btn btn-danger">APAGAR</button>
                                <button href="#" class="btn btn-success">EDITAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="exRecado2" class="col-sm-6">
                <div class="card m-2">
                    <div class="card-body">
                        <h5 class="overflow-hidden card-title">Aqui vai o título do recado!</h5>
                        <p class="card-text">
                            Aqui vai a descrição do seu recado.
                        </p>
                        <div class="row">
                            <div class="col-12 justify-content-between">
                                <button id="removeEx2" class="btn btn-danger">APAGAR</button>
                                <button href="#" class="btn btn-success">EDITAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="divAddRecado of-sett-10 col-2">
                <button id="chamaCriarRecado" type="button" class="btn btn-outline-info btn-lg" data-bs-toggle="modal"
                    data-bs-target="#modalCriarRecado"><i class="bi bi-plus-lg"></i></button>
                </button>
            </div>
        </div>

    </div>

    <!-- MODAL CRIAR RECADO -->
    <div class="modal fade" id="modalCriarRecado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Criar um Recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label id="labelIdRecado" for="idRecado" class="form-label">
                                Identificador:
                            </label>
                            <input type="number" class="form-control" id="idRecado" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label id="labelTituloRecado" for="tituloRecado" class="form-label">
                                Escolha um título:
                            </label>
                            <input type="text" class="form-control" id="tituloRecado" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label id="labelDescricaoRecado" for="descricaoRecado" class="form-label">
                                Descrição do recado:
                            </label>
                            <input type="text" class="form-control" id="descricaoRecado" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button id="btnCriarRecado" type="click" class="btn btn-primary" data-bs-dismiss="modal">
                            Criar Recado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR RECADO -->
    <div class="modal fade" id="modalEditarRecado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Editar Recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label id="labelIdEditarRecado" for="tituloEditarRecado" class="form-label">
                                ID:
                            </label>
                            <input type="text" class="form-control" id="idEditarRecado" aria-describedby="emailHelp"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label id="labelTituloEditarRecado" for="tituloEditarRecado" class="form-label">
                                Edite o título:
                            </label>
                            <input type="text" class="form-control" id="tituloEditarRecado"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label id="labelDescricaoEditarRecado" for="descricaoEditarRecado" class="form-label">
                                Edite a descrição do recado:
                            </label>
                            <input type="text" class="form-control" id="descricaoEditarRecado"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button id="btnEditarRecado" type="click" class="btn btn-primary" data-bs-dismiss="modal">
                            Editar Recado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL APAGAR RECADO -->
    <div class="modal fade" id="modalApagar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Apagar Recado:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6 class="overflow-hidden" id="textoApagar"></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="text-light btn btn-info" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button id="btnApagarRecado" type="click" class="btn btn-danger" data-bs-dismiss="modal">
                        Apagar Recado
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="./JS/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <footer>
        <div class="row h-10 bg-light">
            <div class="col-12">
                Feito e desenvolvido por Luiz Tavares
            </div>
        </div>
    </footer>

</body>

</html>
