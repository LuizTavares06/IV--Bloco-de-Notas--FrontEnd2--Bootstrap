<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="color-change-5x">

    <div id="background" class="h-100 container-fluid">

        <div class="justify-content-center row h-90">

            <header class="col-12 text-center">
                <h1 class="text-light tituloIndex">BEM VINDO AOS SEUS <span>RECADOS</span>!!</h1>
            </header>

            <main class="justify-content-center col-6 ">

                <div class="divLogin p-5">
                    <form>
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="senhaLogin" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaLogin">
                        </div>
                        <div class="mt-5 d-flex justify-content-end">
                            <button id="btnFormLogin" type="button" class="btn btn-success">Entrar</buttonid>
                        </div>
                    </form>

                </div>

                <p class=" mt-5 criarConta">Ainda não tem conta?
                    <a id="chamaCriarConta" class="linkCriarConta" data-bs-toggle="modal"
                        data-bs-target="#modalCadastro">Cadastre-se clicando aqui!</a>
                </p>
            </main>

        </div>



    </div>

    <!-- Modal para a criação de conta -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label id="labelNomeCadastro" for="nomeCadastro" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeCadastro" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label id="labelEmailCadastro" for="emailCadastro" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCadastro" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label id="labelSenhaCadastro" for="senhaCadatro" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaCadatro">
                        </div>
                        <div class="mb-3">
                            <label id="labelConfirmaSenhaCadastro" for="confirmaSenhaCadastro"
                                class="form-label">Confirme sua senha</label>
                            <input type="password" class="form-control" id="confirmaSenhaCadastro">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Sair</button>
                        <button id="btnCriarConta" type="click" class="btn btn-primary">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <footer>
        <div class="row h-10 bg-light">
            <div class="col-12">
                Feito e desenvolvido por Luiz Tavares
            </div>
        </div>
    </footer>
</body>

</html>
